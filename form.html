    <main>
        <div id="formmessage"></div>
     <form method="get" action="record.html">
        <label id="username">Username*<input type="text" name="username" required></label>
        
        <label>Password* <input id="password" type="password" name="password" pattern="[a-zA-Z0-9].{7,}" placeholder="at least 8 letters/numbers" required></label>
       
        <label>Password Confirmation*<input id="password-conf" type="password" name="password-conf" required></label>
        
        <label id="email" title="Please enter a valid email address">Email*<input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
        
        <label id="rating">Page Rating
            <div id="rangevalue">0</div>
            <input id="range" type="range" name="pagerating" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </datalist>        
        </label>

        <!-- <input class="submitBtn" type="submit" value="Create Account"> -->
        <button class="submitBtn" type="submit">Create Account</button>

     </form>
