    <main>
     <h2>Join the Chamber of Commerce <br> Colorado Springs</h2>
      

     <form method="get"action="thankyou.html">
        <fieldset>
            <legend><h3>Applicant Information</h3></legend>
            <label class="top" id="fname">First Name*<input type="text" name="fname" required></label>
            <label class="top" id="lname">Last Name*<input type="text" name="lname" required></label>
            <label class="top" id="title">Title/Position in Organization ADD REGULAR EXPRESSION JS<input type="text" name="title"></label>
            <label class="top" id="email">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
             <label class="top" id="phone">Phone*<input type="tel" name="phone" required placeholder="1235551234"></label>
             <label class="top" id="orgname">Name of business/organization<input type="text" name="orgname" required></label>
        </fieldset>

        <fieldset>
            <legend><h3>Membership Options</h3></legend>
            <label class="bottom"><input type="radio" name="membership" value="NP"> Nonprofit Membership</label>
            <label class="bottom"><input type="radio" name="membership" value="Bronze"> Bronze Membership</label>
            <label class="bottom"><input type="radio" name="membership" value="Silver"> Silver Membership</label>
            <label class="bottom"><input type="radio" name="membership" value="Gold"> Gold Membership</label>
        </fieldset>

        <label class="description"><input type="text" name="description">Please give a description of your business/organization.</label>

        <button class="submitBtn" type="submit">Join the Chamber of Commerce</button>
     </form>
     
     <div class="benfits">

     </div>
